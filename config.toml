baseurl = "http://coffeenet.rocks/"
languageCode = "en-us"
title = "CoffeeNet"
theme = "minimal"

[params]
    author = "Tobias Schneider"
    description = "... your framework for a distributed landscape"
    githubUsername = "#derTobsch"
    accent = "red"
    showBorder = false
    showFooter = false
    backgroundColor = "white"
    font = "Raleway" # should match the name on Google Fonts!
    highlight = true
    highlightStyle = "solarized-dark"
    highlightLanguages = ["java", "go", "haskell", "kotlin", "scala", "swift"]

[[menu.main]]
    url = "/"
    name = "Home"
    weight = 1

